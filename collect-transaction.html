<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/config.js?v=2"></script>
    <script src="js/json2.js?v=2"></script>
    <script src="js/collect-transaction.js?v=1"></script>
    <title>库神钱包数据导入</title>
</head>
<body>
<div class="container">
    <h3>库神钱包数据导入</h3>
    <br/><br/><br/><br/><br/><br/><br/>
    <form id="invite-form" method="post" action="http://localhost:8080/invite/inviteUser">
        <div class="input-group">
            <span class="input-group-addon">姓名</span>
            <input id="input-name" type="text" class="form-control" placeholder="请输入姓名" aria-describedby="sizing-addon1">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">手机号码</span>
            <input id="input-cellphone" type="text" class="form-control" placeholder="请输入手机号码" aria-describedby="sizing-addon1">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">收货地址</span>
            <input id="input-address" type="text" class="form-control" placeholder="请输入收货地址" aria-describedby="sizing-addon1">
        </div>
    </form>
    <br/><br/><br/><br/>
    <center>
        <button id="submit-btn" class="btn btn-primary">获得邀请码</button>
        <br/><br/>
        <a href="view-invite-code.html">
            <button id="view-btn" class="btn btn-default">查已有邀请码</button>
        </a>
    </center>
</div>
</body>
</html>
