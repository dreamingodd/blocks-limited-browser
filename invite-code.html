<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/config.js?v=2"></script>
<script src="js/json2.js?v=2"></script>
<script src="js/invite-code.js?v=5"></script>
<script src="js/clipboard.min.js"></script>
<script type="text/javascript">

$(function(){
    var clipboard = new Clipboard('.btn', {
        text: function() {
            return $('#invite-code').html();
        }
    });

    clipboard.on('success', function(e) {
        alert("复制成功！");
    });

    clipboard.on('error', function(e) {
        alert("复制失败！");
    });
});
</script>
<title>黄埔定制版库神钱包邀请码</title>
</head>
<body style="background:url(img/background.png) no-repeat;background-size:100%;">
  <div class="container">
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

      <p style="text-align:center;font-size:20px;font-weight:bold;">
        专属邀请码：
        <span id="invite-code">XXXXXXXX</span>
      </p>
      <center>
        <div class="btn-group" role="group" data-clipboard-text="1">
          <button id="copy-btn" class="btn btn-default btn-lg copy-btn" style="background-color:#ffdf66;color:black;font-weight:bold">复制邀请码</button>
        </div>
      </center>
      <hr/>
      <p style="text-align:center">
        已邀请购买数量<br/>
        <span id="invite-count" style="font-weight:bold;font-size:50px;">XX</span>
      </p>
      <hr/>
      <center>
        <a href="#">
          <button id="buy-btn" class="btn btn-default">点击购买库神钱包</button>
        </a>
        <br/>
        <br/>
        <p style="text-align:center">
          ！注：请将邀请码填写至订单备注中 ！
          ！请勿在订单备注中填写邀请码以外的任何信息 ！
        </p>
    </center>
  </div>
</body>
</html>
