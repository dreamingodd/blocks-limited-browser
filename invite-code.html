<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/config.js?v=5"></script>
<script src="js/json2.js?v=2"></script>
<script src="js/invite-code.js?v=5"></script>
<script src="js/clipboard.min.js"></script>
<title>黄埔定制版库神钱包邀请码</title>
</head>
<body style="background-color:#fe2a52;">
<div id="header">
    <img src="img/header.png" style="width:100%"/>
</div>
<div class="container">
    <p>
        发送商品购买页面和邀请码给您的好友，当您的好友成功购买且确认收货后，将增加您已邀请购买的数量，达到一定数量后您就可以在活动结束后获得奖励。
        <br/>
        <strong>
            必读：
        请告知您的好友将邀请码填写至订单备注中<br/>
        ！请勿在订单备注中填写邀请码以外的任何信息 ！<br/>
        否则将无法获得邀请数量！
        </strong>
    </p>
    <br/>
    <p style="text-align:center;font-size:20px;font-weight:bold;">
        <span id="name"></span>&nbsp;先生/女士
        <br/>
        专属邀请码：
        <span id="invite-code">XXXXXXXX</span>
    </p>
    <center>
    </center>
    <hr/>
    <p style="text-align:center">
        已邀请购买数量<br/>
        <span id="invite-count" style="font-weight:bold;font-size:50px;">XX</span>
    </p>
    <hr/>
    <center>
        <a id="purchase-link" href="#">
            <button id="purchase-btn" class="btn btn-default">点击购买库神钱包</button>
        </a>
        <br/>
        <br/>
        <div class="btn-group" role="group" data-clipboard-text="1">
            <button id="copy-btn" class="btn btn-default btn-sm copy-btn"
                    style="background-color:#ffdf66;color:black;">点击复制购买链接并分享给好友</button>
        </div>
        <br/><br/>
        <p style="text-align:center;font-weight:bold;">
            如有疑问请在商品购买页面咨询客服
        </p>
    </center>
</div>
</body>
</html>
